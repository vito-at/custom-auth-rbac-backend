<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Профиль</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto;">
  <h1>Профиль</h1>
  <p><a href="/ui/">← назад</a></p>

  <button id="btn">Загрузить /api/users/me</button>

  <pre id="out" style="background:#f4f4f4; padding:12px; border-radius:8px; margin-top:16px;"></pre>

  <script>
    const out = document.getElementById("out");
    document.getElementById("btn").addEventListener("click", async () => {
      out.textContent = "Loading...";
      const r = await fetch("/api/users/me", {
        method: "GET",
        credentials: "include",
      });
      const text = await r.text();
      out.textContent = `HTTP ${r.status}\n${text}`;
    });
  </script>
</body>
</html>
