<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UI</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 720px; margin: 40px auto;">
  <h1>Мини-UI для моего API</h1>
  <p>Да, это выглядит как 2007 год. Зато работает.</p>

  <ul>
    <li><a href="/ui/register">Регистрация</a></li>
    <li><a href="/ui/login">Логин</a></li>
    <li><a href="/ui/me">Профиль</a></li>
    <li><button id="logoutBtn">Logout</button></li>
  </ul>

  <pre id="out" style="background:#f4f4f4; padding:12px; border-radius:8px;"></pre>

  <script>
    const out = document.getElementById("out");

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      out.textContent = "Logging out...";
      const r = await fetch("/api/auth/logout", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" }
      });
      const text = await r.text();
      out.textContent = `HTTP ${r.status}\n${text}`;
    });
  </script>
</body>
</html>
